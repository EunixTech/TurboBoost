<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
</head>
<body>
    <table align="center" cellpadding="0" cellspacing="0" width="600">
        <tr>
            <td align="center" bgcolor="#0073e6" style="padding: 40px 0 30px 0; color: #ffffff; font-size: 24px; font-weight: bold; font-family: Arial, sans-serif;">
                <img src="https://yourwebsite.com/logo.png" alt="Logo" width="200">
            </td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="font-family: Arial, sans-serif; font-size: 18px;">
                            <p>Hi,</p>
                            <p>You recently requested to reset your password for your account. To reset your password, please click the button below:</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <a href="https://yourwebsite.com/reset-password?token=YOUR_RESET_TOKEN" style="background-color: #0073e6; color: #ffffff; padding: 15px 30px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 5px;">Reset Password</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial, sans-serif; font-size: 18px;">
                            <p>If you did not request a password reset, please ignore this email. This link is valid for 1 hour.</p>
                            <p>Thank you!</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#0073e6" style="padding: 20px 0; color: #ffffff; font-family: Arial, sans-serif; font-size: 14px; text-align: center;">
                &copy; 2023 Your Company Name. All rights reserved.
            </td>
        </tr>
    </table>
</body>
</html>
