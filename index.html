<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Example</title>
  <!-- Include the lazySizes script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
  <style>
    /* Optional: Add some styles to the images */
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Lazy Loading Example</h1>

  <!-- Lazy load an image -->
  <img class="lazyload" data-src="https://via.placeholder.com/800x400?text=Lazy%20Loaded%20Image" alt="Lazy Loaded Image">

  <!-- Lazy load an iframe (YouTube video) -->
  <div style="max-width: 560px; margin: 0 auto;">
    <iframe class="lazyload" data-src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Responsive image lazy loading -->
  <img class="lazyload" data-src="https://via.placeholder.com/320x160?text=320w" data-srcset="https://via.placeholder.com/320x160?text=320w 320w, https://via.placeholder.com/768x384?text=768w 768w, https://via.placeholder.com/1200x600?text=1200w 1200w" data-sizes="auto" alt="Responsive Image">

  <p>
    Scroll down to see the lazy loading in action. The images and iframe will only load when they are about to be displayed on the screen.
  </p>

  <!-- Some additional content to test lazy loading -->
  <div style="height: 800px;"></div>
  <img class="lazyload" data-src="https://via.placeholder.com/800x400?text=Another%20Lazy%20Loaded%20Image" alt="Another Lazy Loaded Image">
  <div style="height: 800px;"></div>

  <!-- Optionally, add more lazy-loaded elements here -->

</body>
</html>
